<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Películas IPTV Style</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>

<header class="navbar">
  <nav class="nav-left">
    <a>TV</a>
    <a class="activo">Películas</a>
    <a>Series</a>
  </nav>
  <div class="nav-center">
    <input type="text" id="buscador" placeholder="Buscar…">
  </div>
  <div class="nav-right">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User" class="avatar" style="cursor:pointer;">
    <img src="https://i.postimg.cc/265p1hGs/atomix-1-Photoroom.png" alt="Logo Atomix" class="logo-atomix">
  </div>
</header>

<div class="app-container">
  <aside>
    <h2>Categorías</h2>
    <ul>
      <li class="activo" onclick="filtrar('todos')">Todas <span>(5)</span></li>
      <li onclick="filtrar('2025')">ESTRENOS 2025 <span>(3)</span></li>
      <li onclick="filtrar('2024')">ESTRENOS 2024 <span>(1)</span></li>
      <li onclick="filtrar('2023')">ESTRENOS 2023 <span>(1)</span></li>
      <li onclick="mostrarFavoritos()">❤️ Favoritos</li>
    </ul>
  </aside>

  <main>
    <div class="orden">
      <select id="ordenar">
        <option value="añadido">Ordenar por añadido</option>
        <option value="titulo">Ordenar alfabéticamente</option>
        <option value="anio">Ordenar por año</option>
      </select>
    </div>
    <div id="galeria" class="galeria"></div>
  </main>
</div>

<div id="modalAuth" class="modal-auth">
  <div class="modal-box">
    <h2>Mi Cuenta</h2>
    <div id="authForm">
      <input type="email" id="correo" placeholder="Correo electrónico" class="input-modern">
      <input type="password" id="clave" placeholder="Contraseña" class="input-modern">
      <button onclick="registrar()" class="btn-modern">Registrarse</button>
      <button onclick="ingresar()" class="btn-modern">Iniciar sesión</button>
    </div>
    <div id="infoUsuario" style="display: none;">
      <p id="usuarioEmail"></p>
      <button onclick="cerrarSesion()" class="btn-modern cerrar">Cerrar sesión</button>
    </div>
    <button onclick="cerrarModal()" class="cerrar-modal">&times;</button>
  </div>
</div>

<script src="firebase.js"></script>
<script src="app.js"></script>
</body>
</html>
