<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Atomix Login</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <div class="modal-auth" style="display:flex; justify-content:center; align-items:center; height:100vh;">
    <div class="modal-box">
      <h2 id="modalTitle">Iniciar sesión / Registrarse</h2>
      <form id="authForm">
        <input type="email" id="email" placeholder="Correo electrónico" required class="input-modern" />
        <input type="password" id="password" placeholder="Contraseña (mín 6 caracteres)" required minlength="6" class="input-modern" />
        <button type="submit" id="btnSubmit" class="btn-modern">Iniciar sesión</button>
        <p id="toggleAuth" style="cursor:pointer; color:#00aaff; margin-top:10px;">¿No tienes cuenta? Regístrate aquí</p>
        <p id="errorMsg" style="color:red; margin-top:10px;"></p>
      </form>
      <button id="cerrarModal" class="cerrar-modal" style="display:none;">&times;</button>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
