<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | ATOMIX</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://kit.fontawesome.com/a2c215e1b8.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="contenedor-login">
    <h1>ATOMIX</h1>
    <form id="authForm" class="formulario">
      <!-- Campo de nombre solo aparece al registrarse (se crea dinámicamente con JS) -->
      
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>

      <button type="submit" id="btnSubmit">Iniciar sesión</button>

      <p>
        <a href="#" id="toggleAuth">¿No tienes cuenta? Regístrate aquí</a>
      </p>

      <p>
        <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
      </p>

      <p id="errorMsg"></p>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Configuración de Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_BUCKET.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <!-- Tu script -->
  <script src="auth.js"></script>

</body>
</html>
