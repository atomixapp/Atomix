<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Atomix IPTV</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css?v=9999">

  <!-- Firebase SDK 8.x -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js?v=9999"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js?v=9999"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js?v=9999"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js?v=9999"></script>

  <script src="firebase.js?v=9999"></script>
</head>

<body>

    <div class="contenedor-login">
    <h1>ATOMIX</h1>
    <form id="authForm" class="formulario">
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit" id="btnSubmit">Iniciar sesión</button>
      <p><a href="#" id="toggleAuth">¿No tienes cuenta? Regístrate aquí</a></p>
      <p><a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a></p>
      <p id="errorMsg" style="color:red;"></p>
    </form>
  </div>

  <script src="login.js?v=9999"></script>

</body>
</html>
