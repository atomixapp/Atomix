<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | ATOMIX</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://kit.fontawesome.com/a2c215e1b8.js" crossorigin="anonymous"></script>

  <!-- Firebase (solo una vez, versión correcta) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body>

<div class="contenedor-login">
  <h1>ATOMIX</h1>
  <form id="authForm" class="formulario">
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>

    <button type="submit" id="btnSubmit">Iniciar sesión</button>

    <p><a href="#" id="toggleAuth">¿No tienes cuenta? Regístrate aquí</a></p>
    <p><a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a></p>

    <p id="errorMsg"></p>
  </form>
</div>

<!-- Scripts -->
<script src="firebase.js"></script>
<script src="auth.js"></script>

</body>
</html>
