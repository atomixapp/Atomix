<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Películas IPTV Style</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://image.tmdb.org/t/p/original/xViG2Wo45WfkoLFfQ5ksci0FvKJ.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

.navbar {
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  align-items: center;
  backdrop-filter: blur(12px);
  background: rgba(0, 0, 20, 0.55);
  padding: 6px 32px;
  gap: 20px;
}

.nav-left{
  display:flex;
  gap:28px;
  font-size:17px;
}
.nav-left a{
  cursor:pointer;
  text-decoration:none;
  color:#eee;
  transition:color .25s;
}
.nav-left a:hover,
.nav-left .activo{ color:#00aaff; font-weight:600;}

.nav-center{ text-align:center; }
#buscador{
  width:260px; max-width:100%;
  padding:9px 16px;
  border-radius:24px;
  border:none;
  font-size:15px;
  background:#fff;
  color:#000;
  transition:box-shadow .25s;
}
#buscador:focus{ box-shadow:0 0 8px #00aaff; outline:none;}

.nav-right{
  margin-left:auto;
  display:flex;
  align-items:center;
  gap:18px;
}
.avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
}
.logo-atomix {
  height: 58px;
  filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.6));
  transition: transform 0.35s ease-out;
}
.logo-atomix:hover{ transform:scale(1.07);}

.app-container {
  display: flex;
}

aside {
  width: 220px;
  background: rgba(0, 0, 0, 0.85);
  padding: 20px;
}

aside h2 {
  margin-top: 0;
}

aside ul {
  list-style: none;
  padding: 0;
}

aside li {
  padding: 10px 0;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
}

aside li.activo, aside li:hover {
  color: #00aaff;
}

main {
  flex: 1;
  padding: 20px;
}

.orden {
  margin-bottom: 20px;
}

.orden select {
  padding: 8px;
  border-radius: 5px;
  border: none;
}

.galeria {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 20px;
}

.pelicula {
  background: rgba(255, 255, 255, 0.07);
  border-radius: 5px;
  overflow: hidden;
  text-align: center;
  backdrop-filter: blur(5px);
  position: relative;
}

.pelicula img {
  width: 100%;
  height: 240px;
  display: block;
  object-fit: fill;
}

.pelicula h3 {
  margin: 0;
  padding: 6px 10px;
  font-size: 14px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.pelicula a {
  text-decoration: none;
  color: inherit;
}

.pelicula.focus {
  outline: 3px solid #00aaff;
  border-radius: 5px;
  transform: scale(1.03);
  transition: transform 0.2s;
}

.pelicula .banderas {
  position: absolute;
  top: 6px;
  right: 6px;
  display: flex;
  gap: 4px;
}

.pelicula .banderas img {
  width: 20px;
  height: auto;
  border-radius: 2px;
  box-shadow: 0 0 3px rgba(0,0,0,0.5);
}

@media(max-width:768px){
  .navbar{
    grid-template-columns:1fr auto auto;
    padding:10px 20px;
  }
  .nav-left{ gap:16px; font-size:15px;}
  #buscador{ width:160px; padding:7px 12px;}
  .logo-atomix{ height:56px;}
}
  </style>
</head>
<body>

<header class="navbar">
  <nav class="nav-left">
    <a>Casa</a>
    <a>TV en vivo</a>
    <a class="activo">Películas</a>
    <a>Series</a>
  </nav>

  <div class="nav-center">
    <input type="text" id="buscador" placeholder="Buscar…">
  </div>

  <div class="nav-right">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User" class="avatar">
    <img src="https://i.postimg.cc/265p1hGs/atomix-1-Photoroom.png" alt="Logo Atomix" class="logo-atomix">
  </div>
</header>

<div class="app-container">
  <aside>
    <h2>Categorías</h2>
    <ul>
      <li class="activo" onclick="filtrar('todos')">Todas <span>(5)</span></li>
      <li onclick="filtrar('2025')">ESTRENOS 2025 <span>(3)</span></li>
      <li onclick="filtrar('2024')">ESTRENOS 2024 <span>(1)</span></li>
      <li onclick="filtrar('2023')">ESTRENOS 2023 <span>(1)</span></li>
    </ul>
  </aside>

  <main>
    <div class="orden">
      <select id="ordenar">
        <option value="añadido">Ordenar por añadido</option>
        <option value="titulo">Ordenar alfabéticamente</option>
        <option value="anio">Ordenar por año</option>
      </select>
    </div>

    <div id="galeria" class="galeria"></div>
  </main>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCmMqUkiT_8zTdJYIfhs2VneW9p_33vow4",
  authDomain: "atomix-54e1a.firebaseapp.com",
  projectId: "atomix-54e1a",
  storageBucket: "atomix-54e1a.appspot.com",
  messagingSenderId: "888904747002",
  appId: "1:888904747002:web:4dcc9501a3ff9dfd2e4643"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const respaldoLocal = [
  { titulo: 'Spiderman: De regreso a casa', imagen: 'https://image.tmdb.org/t/p/original/81qIJbnS2L0rUAAB55G8CZODpS5.jpg', anio: '2025', latino: true, castellano: true },
  { titulo: 'La leyenda de Ochi', imagen: 'https://image.tmdb.org/t/p/original/h1Iq6WfE4RWc9klGvN8sdi5aR6V.jpg', anio: '2025', castellano: true },
  { titulo: 'Fuente de la Juventud', imagen: 'https://image.tmdb.org/t/p/original/1QZeQEGEWWxQWJFg3r1ouhjRNQB.jpg', anio: '2024', latino: true },
  { titulo: 'Doble Espionaje', imagen: 'https://upload.wikimedia.org/wikipedia/en/7/74/Tinker_Tailor_Soldier_Spy_poster.jpg', anio: '2023', castellano: true },
  { titulo: 'Baila, Vini (2025)', imagen: 'https://m.media-amazon.com/images/I/71wF6Wexs+L._AC_UF894,1000_QL80_.jpg', anio: '2025', latino: true }
];

let peliculasOriginal = [];
let peliculas = [];
const galeria = document.getElementById('galeria');
const buscador = document.getElementById('buscador');
const ordenarSelect = document.getElementById('ordenar');

function mostrarPeliculas(lista) {
  galeria.innerHTML = '';
  lista.forEach(p => {
    const tarjeta = document.createElement('div');
    tarjeta.className = 'pelicula';
    const tituloCod = encodeURIComponent(p.titulo);
    tarjeta.innerHTML = `
      <a href="https://atomixapp.github.io/Atomix/detalles.html?titulo=${tituloCod}">
        <img src="${p.imagen}" alt="${p.titulo}">
        <div class="banderas">
          ${p.castellano ? '<img src="https://flagcdn.com/w20/es.png" alt="Castellano">' : ''}
          ${p.latino ? '<img src="https://flagcdn.com/w20/mx.png" alt="Latino">' : ''}
        </div>
        <h3>${p.titulo}</h3>
      </a>
    `;
    galeria.appendChild(tarjeta);
  });
}

function filtrar(anio = 'todos') {
  const filtradas = anio === 'todos' ? peliculas : peliculas.filter(p => p.anio === anio);
  mostrarPeliculas(filtradas);
  document.querySelectorAll('aside li').forEach(li => li.classList.remove('activo'));
  const liActivo = Array.from(document.querySelectorAll('aside li'))
    .find(li => li.textContent.includes(anio) || (anio === 'todos' && li.textContent.includes('Todas')));
  if (liActivo) liActivo.classList.add('activo');
}

buscador.addEventListener('input', () => {
  const texto = buscador.value.toLowerCase();
  const filtradas = peliculas.filter(p => p.titulo.toLowerCase().includes(texto));
  mostrarPeliculas(filtradas);
});

ordenarSelect.addEventListener('change', () => {
  const criterio = ordenarSelect.value;
  if (criterio === 'añadido') {
    peliculas = [...peliculasOriginal];
  } else if (criterio === 'titulo') {
    peliculas.sort((a, b) => a.titulo.localeCompare(b.titulo));
  } else if (criterio === 'anio') {
    peliculas.sort((a, b) => b.anio.localeCompare(a.anio));
  }
  filtrar('todos');
});

db.collection('peliculas').get()
  .then(snap => {
    peliculasOriginal = snap.docs.map(doc => doc.data());
    if (!peliculasOriginal.length) throw new Error('Colección vacía');
    peliculas = [...peliculasOriginal];
    filtrar('todos');
  })
  .catch(err => {
    peliculasOriginal = [...respaldoLocal];
    peliculas = [...peliculasOriginal];
    filtrar('todos');
  });
</script>

<script>
document.addEventListener('keydown', e => {
  const tarjetas = [...document.querySelectorAll('.pelicula')];
  if (!tarjetas.length) return;
  let actual = tarjetas.findIndex(t => t.classList.contains('focus'));
  if (actual === -1) {
    tarjetas[0].classList.add('focus');
    tarjetas[0].scrollIntoView({ behavior: 'smooth', block: 'center' });
    return;
  }
  const columnas = Math.floor(galeria.offsetWidth / tarjetas[0].offsetWidth);
  if (['ArrowRight', 'ArrowLeft', 'ArrowDown', 'ArrowUp', 'Enter'].includes(e.key)) {
    tarjetas[actual].classList.remove('focus');
  }
  if (e.key === 'ArrowRight' && actual < tarjetas.length - 1) actual++;
  else if (e.key === 'ArrowLeft' && actual > 0) actual--;
  else if (e.key === 'ArrowDown' && actual + columnas < tarjetas.length) actual += columnas;
  else if (e.key === 'ArrowUp' && actual - columnas >= 0) actual -= columnas;
  else if (e.key === 'Enter') {
    const link = tarjetas[actual].querySelector('a');
    if (link) link.click();
    return;
  }
  tarjetas[actual].classList.add('focus');
  tarjetas[actual].scrollIntoView({ behavior: 'smooth', block: 'center' });
});

const observer = new MutationObserver(() => {
  const tarjetas = document.querySelectorAll('.pelicula');
  if (tarjetas.length > 0 && !document.querySelector('.pelicula.focus')) {
    tarjetas[0].classList.add('focus');
  }
});
observer.observe(galeria, { childList: true });
</script>

</body>
</html>
