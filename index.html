<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test Card TMDB</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .pelicula {
      width: 200px;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #00aaff;
      text-align: center;
    }
    .pelicula img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .pelicula h3 {
      margin: 0;
      padding: 12px;
      font-size: 16px;
      background: #000;
    }
  </style>
</head>
<body>

<div class="pelicula" id="card">
  <img src="" alt="Póster" id="poster">
  <h3 id="titulo">Cargando…</h3>
</div>

<script>
  const pelicula = {
    titulo: 'Spiderman: De regreso a casa',
    imagen: 'https://image.tmdb.org/t/p/original/81qIJbnS2L0rUAAB55G8CZODpS5.jpg'
  };

  document.getElementById('poster').src = pelicula.imagen;
  document.getElementById('titulo').textContent = pelicula.titulo;
</script>

</body>
</html>
