<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Películas || Atomix IPTV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body>

<header>
  <nav class="nav-left">
    <a href="tv.html">TV</a>
    <a class="activo" href="#">Películas</a>
    <a href="#">Series</a>
  </nav>
  <div class="nav-right" style="position:relative;">
    <button id="botonCuenta">Mi cuenta</button>
    <div id="menuUsuario">
      <p id="nombreUsuario">Usuario</p>
      <p id="correoUsuario">correo@correo.com</p>
      <button onclick="cerrarSesion()" style="width:100%; padding:6px; background:#e74c3c; border:none; border-radius:5px; color:white;">Cerrar sesión</button>
    </div>
  </div>
</header>

<div class="app-container">
  <aside>
    <h2>Categorías</h2>
    <ul>
      <li onclick="filtrar('favoritos')" id="navFavoritos" class="favoritos-boton" tabindex="0">❤️ Favoritos</li>
      <li class="activo" onclick="filtrar('todos')" id="navPeliculas" tabindex="0">Todas</li>
      <li onclick="filtrar('2025')" tabindex="0">ESTRENOS 2025</li>
    </ul>
  </aside>

  <main>
    <!-- ✅ Nueva galeria-header organizada -->
    <div class="galeria-header">
      <h2 id="tituloCategoria" class="titulo-categoria">TODAS</h2>
      <i class="fa-solid fa-magnifying-glass" id="iconoBuscar"></i>
      <input type="text" id="buscadorPeliculas" placeholder="Buscar películas…">
      <select id="ordenar">
        <option value="añadido">Añadido</option>
        <option value="titulo">A-Z</option>
        <option value="anio">Año</option>
      </select>
    </div>

    <!-- Galería de películas -->
    <div id="galeria" class="galeria"></div>

  </main>
</div>

<!-- Modal tipo Netflix -->
<div id="modalPelicula" class="modal-pelicula" style="display: none;">
  <div class="modal-contenido" tabindex="0">
    <span id="cerrarModal" class="cerrar-modal">&times;</span>
    <img id="modalImagen" src="" alt="" />
    <h2 id="modalTitulo"></h2>
    <p id="modalDescripcion"></p>
    <button id="btnVerAhora">▶ Ver ahora</button>
  </div>
</div>

<div id="modalPelicula" class="modal" style="display: none;">
  <div class="modal-contenido" tabindex="0">
    <span id="cerrarModal" class="cerrar-modal">&times;</span>
    <img id="modalImagen" class="imagen-detalles" src="" alt="Imagen película">
    <h2 id="modalTitulo"></h2>
    <p id="modalDescripcion"></p>
    <div class="modal-extra" id="modalExtraInfo"></div>
    <button id="btnVerAhora">▶ Ver ahora</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
