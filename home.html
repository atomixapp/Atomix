<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Atomix IPTV Movies</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

  <script src="firebase.js"></script>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user || !user.emailVerified) {
        window.location.href = "index.html";
      }
    });
  </script>
</head>
<body>

<header class="navbar">
  <div class="logo">
    <img src="logo.png" alt="Atomix IPTV">
  </div>
  <nav class="nav-left">
    <a id="navTv">TV</a>
    <a id="navPeliculas" class="activo">Películas</a>
    <a id="navSeries">Series</a>
    <a id="navFavoritos">Favoritos</a>
  </nav>
  <div class="nav-center">
    <input type="text" id="buscador" placeholder="Buscar…">
  </div>
  <div class="nav-right">
    <button id="botonCuenta">Mi cuenta</button>
    <div id="menuUsuario" class="menu-usuario">
      <p id="nombreUsuario">Usuario</p>
      <p id="correoUsuario">correo@correo.com</p>
      <button onclick="cerrarSesion()">Cerrar sesión</button>
    </div>
  </div>
</header>

<div class="app-container">
  <aside>
    <h2>Categorías</h2>
    <ul>
      <li class="activo" onclick="filtrar('todos')">Todas</li>
      <li onclick="filtrar('2025')">ESTRENOS 2025</li>
    </ul>
  </aside>

  <main>
    <div class="orden">
      <select id="ordenar">
        <option value="añadido">Ordenar por añadido</option>
        <option value="titulo">Ordenar alfabéticamente</option>
        <option value="anio">Ordenar por año</option>
      </select>
    </div>
    <div id="galeria" class="galeria"></div>
  </main>
</div>

<script src="app.js"></script>

</body>
</html>
