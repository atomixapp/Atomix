<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Atomix IPTV Movies</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  
  <!-- Tu configuración personalizada -->
  <script src="firebase.js"></script>

  <!-- Protección de acceso -->
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user || !user.emailVerified) {
        window.location.href = "index.html"; // Redirigir al login real
      } else {
        console.log("Usuario verificado:", user.email);
      }
    });
  </script>
</head>
<body>

<header class="navbar">
  <nav class="nav-left">
    <a>TV</a>
    <a class="activo">Películas</a>
    <a>Series</a>
  </nav>
  <div class="nav-center">
    <input type="text" id="buscador" placeholder="Buscar…">
  </div>
  <div class="nav-right" style="position:relative;">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User" class="avatar" style="cursor:pointer;">
    <img src="https://i.postimg.cc/265p1hGs/atomix-1-Photoroom.png" alt="Logo Atomix" class="logo-atomix">

    <!-- Menú desplegable de cuenta -->
    <div id="menuUsuario" class="menu-usuario" style="display:none; position:absolute; top:60px; right:10px; background:#1e1e1e; padding:12px; border-radius:8px; box-shadow:0 0 12px rgba(0,0,0,0.5); color:#fff; z-index:999; width:200px;">
      <p id="nombreUsuario" style="margin:5px 0; font-weight:bold;">Usuario</p>
      <p id="correoUsuario" style="margin:5px 0; font-size:0.85em; color:#ccc;">correo@correo.com</p>
      <input type="file" id="inputAvatar" accept="image/*" style="margin-top:10px; width:100%; color:white;">
      <button onclick="cerrarSesion()" style="margin-top:10px; width:100%; padding:6px 0; background:#e74c3c; border:none; border-radius:5px; color:white; cursor:pointer;">Cerrar sesión</button>
    </div>
  </div>
</header>

<div class="app-container">
  <aside>
    <h2>Categorías</h2>
    <ul>
      <li class="activo" onclick="filtrar('todos')">Todas <span>(2)</span></li>
      <li onclick="filtrar('2025')">ESTRENOS 2025 <span>(2)</span></li>
    </ul>
  </aside>

  <main>
    <div class="orden">
      <select id="ordenar">
        <option value="añadido">Ordenar por añadido</option>
        <option value="titulo">Ordenar alfabéticamente</option>
        <option value="anio">Ordenar por año</option>
      </select>
    </div>
    <div id="galeria" class="galeria"></div>
  </main>
</div>

<!-- Aquí ya no necesitas el modal de login/registro porque ya lo haces en index.html -->
<!-- Así que lo eliminamos -->

<!-- Tu lógica JS de la app -->
<script src="app.js"></script>

</body>
</html>
