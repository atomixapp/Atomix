<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Atomix IPTV Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script src="firebase.js"></script>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user || !user.emailVerified) {
        window.location.href = "index.html";
      }
    });
  </script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000428, #004e92);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #101010;
      padding: 20px 30px;
      font-size: 20px;
      height: 80px;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    .nav-left a {
      color: white;
      text-decoration: none;
      font-size: 22px;
      font-weight: 500;
    }
    .nav-left .activo {
      font-weight: bold;
      color: #00aaff;
      text-shadow: 0 0 5px rgba(0,170,255,0.6);
    }
    #botonCuenta {
      padding: 10px 20px;
      background-color: #2c3e50;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 20px;
      cursor: pointer;
    }
    #menuUsuario {
      display: none;
      position: absolute;
      top: 80px;
      right: 20px;
      background-color: #222;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      z-index: 999;
    }
    #menuUsuario p {
      margin: 5px 0;
    }
    .app-container {
      display: flex;
      flex: 1;
      height: calc(100vh - 80px);
    }
    aside {
      width: 240px;
      background: #111;
      padding: 10px 15px 0;
      border-right: 1px solid #222;
      font-size: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    aside h2 {
      font-size: 22px;
      margin: 10px 0 20px;
      text-align: center;
      color: #00aaff;
    }
    aside ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    aside li {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      background: #222;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s, transform 0.2s;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    aside li:hover,
    aside li.activo {
      background: #00aaff;
      color: #000;
      transform: scale(1.05);
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,170,255,0.4);
    }
    aside li:focus {
      outline: 2px solid #00aaff;
      background: #00aaff;
      color: #000;
    }
    main {
      flex: 1;
      padding: 30px 40px;
      overflow-y: auto;
    }
    .orden {
      margin-bottom: 20px;
      text-align: center;
    }
    #ordenar {
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav-left">
      <a href="tv.html">TV</a>
      <a class="activo" href="#">Películas</a>
      <a href="#">Series</a>
    </nav>
    <div class="nav-right" style="position:relative;">
      <button id="botonCuenta">Mi cuenta</button>
      <div id="menuUsuario">
        <p id="nombreUsuario">Usuario</p>
        <p id="correoUsuario">correo@correo.com</p>
        <button onclick="cerrarSesion()" style="width:100%; padding:6px; background:#e74c3c; border:none; border-radius:5px; color:white;">Cerrar sesión</button>
      </div>
    </div>
  </header>
  <div class="app-container">
    <aside>
      <h2>Categorías</h2>
      <ul>
        <li class="activo" onclick="filtrar('todos')">Todas</li>
        <li onclick="filtrar('2025')">ESTRENOS 2025</li>
        <li onclick="filtrar('favoritos')">Favoritos</li>
      </ul>
    </aside>
    <main>
      <div class="orden">
        <select id="ordenar">
          <option value="añadido">Ordenar por añadido</option>
          <option value="titulo">Ordenar alfabéticamente</option>
          <option value="anio">Ordenar por año</option>
        </select>
      </div>
      <div id="galeria" class="galeria"></div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
