<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Atomix IPTV Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script src="firebase.js"></script>
</head>

<body>
  <header>
    <nav class="nav-left" role="navigation" aria-label="Navegación principal">
      <a href="tv.html" tabindex="0">TV</a>
      <a class="activo" href="#" tabindex="0" aria-current="page">Películas</a>
      <a href="#" tabindex="0">Series</a>
    </nav>
    <div class="nav-right" style="position:relative;">
      <button id="botonCuenta" tabindex="0" aria-haspopup="true" aria-expanded="false" aria-controls="menuUsuario">Mi cuenta</button>
      <div id="menuUsuario" role="menu" aria-label="Menú usuario" tabindex="-1">
        <p id="nombreUsuario">Usuario</p>
        <p id="correoUsuario">correo@correo.com</p>
        <button onclick="cerrarSesion()" style="width:100%; padding:6px; background:#e74c3c; border:none; border-radius:5px; color:white;" tabindex="0">Cerrar sesión</button>
      </div>
    </div>
  </header>

  <div class="app-container">
    <aside>
      <h2>Categorías</h2>
      <ul role="list" aria-label="Categorías de películas">
        <li class="activo" tabindex="0" role="button" onclick="filtrar('todos')" onkeydown="if(event.key==='Enter' || event.key===' ') { event.preventDefault(); filtrar('todos'); }">Todas</li>
        <li tabindex="0" role="button" onclick="filtrar('2025')" onkeydown="if(event.key==='Enter' || event.key===' ') { event.preventDefault(); filtrar('2025'); }">ESTRENOS 2025</li>
        <li tabindex="0" role="button" onclick="filtrar('favoritos')" onkeydown="if(event.key==='Enter' || event.key===' ') { event.preventDefault(); filtrar('favoritos'); }">Favoritos</li>
      </ul>
    </aside>

    <main>
      <div class="galeria-header">
        <div class="buscador">
          <button id="iconoBuscar" aria-label="Buscar películas" tabindex="0" class="fa-solid fa-magnifying-glass"></button>
          <input type="text" id="buscadorPeliculas" placeholder="Buscar películas…" aria-label="Buscar películas" />
        </div>
        <div class="orden">
          <label for="ordenar" class="sr-only">Ordenar películas</label>
          <select id="ordenar" tabindex="0">
            <option value="añadido">Ordenar por añadido</option>
            <option value="titulo">Ordenar alfabéticamente</option>
            <option value="anio">Ordenar por año</option>
          </select>
        </div>
      </div>

      <div id="galeria" class="galeria" role="region" aria-live="polite" aria-label="Galería de películas"></div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
