<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atomix Series</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <a class="activo" id="link-series">Series</a>
      <a id="link-favoritos">Favoritos</a>
      <button id="botonCuenta">Mi cuenta</button>
    </div>
    <div class="nav-center">
      <img class="logo-atomix" src="logo.png" alt="Logo Atomix">
    </div>
    <div class="nav-right">
      <input type="text" id="buscador" placeholder="Buscar...">
    </div>
  </nav>

  <!-- Menú cuenta -->
  <div class="menu-usuario" id="menuUsuario">
    <p id="emailUsuario">usuario@email.com</p>
    <button id="logout">Cerrar sesión</button>
  </div>

  <!-- Galería principal -->
  <div class="galeria" id="galeria">
    <div class="pelicula">
      <div class="corazon">❤️</div>
      <img src="https://image.tmdb.org/t/p/w300/2CAL2433ZeIihfX1Hb2139CX0pW.jpg" alt="Pelicula">
      <h3>Película 1</h3>
    </div>
    <div class="pelicula">
      <div class="corazon">❤️</div>
      <img src="https://image.tmdb.org/t/p/w300/udDclJoHjfjb8Ekgsd4FDteOkCU.jpg" alt="Pelicula">
      <h3>Película 2</h3>
    </div>
  </div>

  <!-- Favoritos -->
  <div class="galeria" id="favoritos" style="display:none;"></div>

  <script src="app.js"></script>
</body>
</html>
