<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Atomix IPTV Movies</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>

<header class="navbar">
  <nav class="nav-left">
    <a>TV</a>
    <a class="activo">Películas</a>
    <a>Series</a>
  </nav>
  <div class="nav-center">
    <input type="text" id="buscador" placeholder="Buscar…">
  </div>
  <div class="nav-right">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User" class="avatar" style="cursor:pointer;">
    <img src="https://i.postimg.cc/265p1hGs/atomix-1-Photoroom.png" alt="Logo Atomix" class="logo-atomix">
  </div>
</header>

<div class="app-container">
  <aside>
    <h2>Categorías</h2>
    <ul>
      <li class="activo" onclick="filtrar('todos')">Todas <span>(2)</span></li>
      <li onclick="filtrar('2025')">ESTRENOS 2025 <span>(2)</span></li>
    </ul>
  </aside>

  <main>
    <div class="orden">
      <select id="ordenar">
        <option value="añadido">Ordenar por añadido</option>
        <option value="titulo">Ordenar alfabéticamente</option>
        <option value="anio">Ordenar por año</option>
      </select>
    </div>
    <div id="galeria" class="galeria"></div>
  </main>
</div>

<!-- Modal Autenticación -->
<div id="modalAuth" class="modal-auth" style="display:none;">
  <div class="modal-box">
    <h2 id="modalTitle">Iniciar sesión / Registrarse</h2>
<form id="authForm">
  <input type="text" id="nombreUsuario" placeholder="Tu nombre" class="input-modern" style="display:none;" />
  <input type="email" id="email" placeholder="Correo electrónico" required class="input-modern" />
  <input type="password" id="password" placeholder="Contraseña (mín 6 caracteres)" required minlength="6" class="input-modern" />
  <input type="text" id="nombreUsuario" placeholder="Tu nombre" class="input-modern" style="display:none;" />
  <button type="submit" id="btnSubmit" class="btn-modern">Iniciar sesión</button>
  <p id="toggleAuth" style="cursor:pointer; color:#00aaff; margin-top:10px;">¿No tienes cuenta? Regístrate aquí</p>
  <p id="errorMsg" style="color:red; margin-top:10px;"></p>
</form>
    <div id="infoUsuario" style="display:none;">
      <p id="usuarioEmail"></p>
      <button onclick="cerrarSesion()" class="btn-modern cerrar">Cerrar sesión</button>
    </div>
    <button onclick="cerrarModal()" class="cerrar-modal">&times;</button>
  </div>
</div>

<script src="firebase.js"></script>
  <script>
  firebase.auth().onAuthStateChanged(user => {
    if (!user || !user.emailVerified) {
      window.location.href = "login.html";
    }
  });
</script>
<script src="app.js"></script>
</body>
</html>
