<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalles de Película</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000 30%, #111 100%);
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
      background: rgba(0, 0, 20, 0.65);
      backdrop-filter: blur(10px);
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    .logo {
      height: 48px;
      filter: drop-shadow(0 0 6px rgba(0, 255, 255, 0.4));
    }

    .contenedor {
      padding: 24px;
      max-width: 900px;
      margin: auto;
    }

    .pelicula-detalle {
      display: flex;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      overflow: hidden;
      backdrop-filter: blur(6px);
    }

    .pelicula-detalle img {
      width: 100%;
      max-width: 300px;
      height: auto;
      object-fit: cover;
    }

    .info {
      flex: 1;
      padding: 20px;
    }

    .info h2 {
      margin-top: 0;
    }

    .info p {
      margin: 8px 0;
    }

    .banderas {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .banderas img {
      width: 24px;
      height: auto;
      border-radius: 3px;
      box-shadow: 0 0 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <header>
    <h1>Detalles</h1>
    <img src="https://i.postimg.cc/265p1hGs/atomix-1-Photoroom.png" alt="Logo" class="logo">
  </header>

  <div class="contenedor">
    <div id="detalle" class="pelicula-detalle"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCmMqUkiT_8zTdJYIfhs2VneW9p_33vow4",
      authDomain: "atomix-54e1a.firebaseapp.com",
      projectId: "atomix-54e1a",
      storageBucket: "atomix-54e1a.appspot.com",
      messagingSenderId: "888904747002",
      appId: "1:888904747002:web:4dcc9501a3ff9dfd2e4643"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const contenedor = document.getElementById("detalle");
    const urlParams = new URLSearchParams(window.location.search);
    const titulo = decodeURIComponent(urlParams.get("titulo") || "");

    function mostrarDatos(p) {
      contenedor.innerHTML = `
        <img src="${p.imagen}" alt="${p.titulo}">
        <div class="info">
          <h2>${p.titulo}</h2>
          <p><strong>Año:</strong> ${p.anio || 'Desconocido'}</p>
          <div class="banderas">
            ${p.castellano ? '<img src="https://flagcdn.com/w20/es.png" alt="Castellano">' : ''}
            ${p.latino ? '<img src="https://flagcdn.com/w20/mx.png" alt="Latino">' : ''}
          </div>
          <p><strong>Género:</strong> ${p.genero || 'Sin especificar'}</p>
          <p><strong>Descripción:</strong><br>${p.descripcion || 'No hay descripción disponible.'}</p>
        </div>
      `;
    }

    db.collection("peliculas")
      .where("titulo", "==", titulo)
      .get()
      .then(snapshot => {
        if (!snapshot.empty) {
          mostrarDatos(snapshot.docs[0].data());
        } else {
          contenedor.innerHTML = "<p>Película no encontrada.</p>";
        }
      })
      .catch(err => {
        console.error(err);
        contenedor.innerHTML = "<p>Error al cargar datos.</p>";
      });
  </script>
</body>
</html>
