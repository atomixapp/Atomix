<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TV || PREMIUM CHANNELS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000428, #004e92);
      color: #fff;
      display: flex;
      flex-direction: column;
    }

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #101010;
  padding: 20px 30px;
  font-size: 20px; /* Más grande para TV */
}

    .nav-left a {
  color: white;
  margin-right: 25px;
  text-decoration: none;
  font-size: 22px; /* Más visible desde TV */
  font-weight: 500;
}

.nav-left .activo {
  font-weight: bold;
  color: #00aaff; /* Azul llamativo para activo */
  text-shadow: 0 0 5px rgba(0,170,255,0.6);
}

/* BOTÓN "Mi cuenta" */
#botonCuenta {
  padding: 10px 20px;
  background-color: #2c3e50;
  border: none;
  color: white;
  border-radius: 6px;
  font-size: 20px;
  cursor: pointer;
}

    #menuUsuario {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #222;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      z-index: 999;
    }

    #menuUsuario p {
      margin: 5px 0;
    }

    .app-container {
      display: flex;
      flex: 1;
      min-height: calc(100vh - 60px);
    }

/* SIDEBAR */
aside {
  width: 240px;
  background: #111;
  padding: 20px 15px;
  border-right: 1px solid #222;
  font-size: 20px;
}

aside h2 {
  font-size: 22px;
  margin-bottom: 20px;
  text-align: center;
  color: #00aaff;
}

aside ul {
  list-style: none;
  padding: 0;
}

aside li {
  padding: 14px;
  margin-bottom: 12px;
  background: #222;
  border-radius: 8px;
  cursor: pointer;
  text-align: center;
  transition: background 0.3s, transform 0.2s;
  font-size: 20px;
}

aside li:hover,
aside li.activo {
  background: #00aaff;
  color: #000;
  transform: scale(1.05);
  font-weight: bold;
  box-shadow: 0 0 10px rgba(0,170,255,0.4);
}

.canal:focus {
  outline: 3px solid #00aaff;
  box-shadow: 0 0 10px #00aaff;
  transform: scale(1.08);
}

aside li:focus {
  outline: 2px solid #00aaff;
  background: #00aaff;
  color: #000;
}
    
    main {
      flex: 1;
      padding: 20px;
    }

    .galeria-header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 20px;
    }

    .galeria-header .fa-magnifying-glass {
      position: absolute;
      left: 0;
      font-size: 20px;
      cursor: pointer;
    }

    #buscadorCanales {
      display: none;
      position: absolute;
      left: 30px;
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }

    .titulo-galeria {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }

    #canales {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding-bottom: 40px;
    }

    .canal {
      background-color: #111;
      border-radius: 10px;
      padding: 10px;
      width: 150px;
      text-align: center;
      transition: transform 0.2s;
    }

    .canal:hover {
      transform: scale(1.05);
    }

    .canal img {
      width: 100%;
      border-radius: 6px;
    }

    .canal h3 {
      font-size: 14px;
      margin-top: 6px;
    }

    @media (max-width: 768px) {
      aside {
        display: none;
      }
    }
  </style>
</head>
<body>
<header>
  <nav class="nav-left">
    <a class="activo" href="tv.html">TV</a>
    <a href="home.html">Películas</a>
    <a href="#">Series</a>
  </nav>
  <div class="nav-right" style="position:relative;">
    <button id="botonCuenta">Mi cuenta</button>
    <div id="menuUsuario">
      <p id="nombreUsuario">Usuario</p>
      <p id="correoUsuario">correo@correo.com</p>
      <button onclick="cerrarSesion()" style="width:100%; padding:6px; background:#e74c3c; border:none; border-radius:5px; color:white;">Cerrar sesión</button>
    </div>
  </div>
</header>

<div class="app-container">
  <aside>
    <h2>Categorías</h2>
    <ul>
      <li class="activo" onclick="seleccionarCategoria('Todos')">Todos</li>
      <li onclick="seleccionarCategoria('Noticias')">Noticias</li>
      <li onclick="seleccionarCategoria('Deportes')">Deportes</li>
      <li onclick="seleccionarCategoria('Cine')">Cine</li>
      <li onclick="seleccionarCategoria('Infantil')">Infantil</li>
    </ul>
  </aside>

  <main>
    <div class="galeria-header">
      <i class="fa-solid fa-magnifying-glass" id="iconoBuscar"></i>
      <input type="text" id="buscadorCanales" placeholder="Buscar canales…">
      <div class="titulo-galeria" id="tituloGaleria">TV || PREMIUM CHANNELS</div>
    </div>

    <div id="canales"></div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="tv.js"></script>
</body>
</html>
