<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Canales de TV - Atomix IPTV</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

  <script src="firebase.js"></script>

<style>

body {
  background: linear-gradient(180deg, #001f4d, #003366);
  color: #fff;
}

.nav-center {
  display: flex;
  align-items: center;
  gap: 8px;
}

#buscador {
  padding: 8px 12px;
  border-radius: 5px;
  border: none;
  font-size: 15px;
}

.lupa {
  font-size: 18px;
  cursor: pointer;
  color: #fff;
}
  
</style>
  
</head>
<body>

<header class="navbar">
  <nav class="nav-left">
    <a class="activo" href="tv.html">TV</a>
    <a href="home.html">Películas</a>
    <a href="#">Series</a>
    <a href="#">Favoritos</a>
  </nav>

<div class="nav-center">
  <input type="text" id="buscador" placeholder="Buscar canales…">
  <i class="fa-solid fa-magnifying-glass lupa"></i>
</div>

  <div class="nav-right" style="position:relative;">
    <button id="botonCuenta" class="btn-modern">Mi cuenta</button>

    <div id="menuUsuario" class="menu-usuario" style="display:none;">
      <p id="nombreUsuario">Usuario</p>
      <p id="correoUsuario">correo@correo.com</p>
      <button onclick="cerrarSesion()" class="btn-modern cerrar">Cerrar sesión</button>
    </div>
  </div>
</header>

<div class="app-container">
  <aside>
    <h2>Canales</h2>
    <ul>
      <li class="activo" onclick="mostrarCanal('todos')">Todos</li>
      <li onclick="mostrarCanal('noticias')">Noticias</li>
      <li onclick="mostrarCanal('deportes')">Deportes</li>
      <li onclick="mostrarCanal('entretenimiento')">Entretenimiento</li>
      <li onclick="mostrarFavoritos()">Favoritos</li>
    </ul>
  </aside>

  <main>
    <div id="canales" class="galeria"></div>
  </main>
</div>

<div id="playerModal" class="modal-auth" style="display:none;">
  <div class="modal-box" style="padding:0; background:#000;">
    <video id="tvPlayer" controls style="width:100%; height:auto; background:#000;"></video>
    <button onclick="cerrarPlayer()" class="cerrar-modal" style="color:white;">&times;</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="tv.js"></script>
</body>
</html>
