<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Canales de TV - Atomix IPTV</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script src="firebase.js"></script>

<style>
.tv-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 14px;
  padding: 10px 0;
  border-bottom: 1px solid #005599;
  color: #fff;
}

.tv-header h2 {
  font-size: 22px;
  margin: 0;
}

.lupa {
  font-size: 22px;
  cursor: pointer;
  color: #00c3ff;
  transition: transform 0.2s;
}

.lupa:hover {
  transform: scale(1.2);
}

.buscador-box {
  margin-bottom: 14px;
}

.buscador-box input {
  width: 100%;
  padding: 10px 14px;
  border-radius: 6px;
  border: none;
  font-size: 15px;
  background: #fff;
  color: #000;
  box-shadow: 0 0 6px #0088ff88;
  outline: none;
}

.canal {
  background: rgba(255, 255, 255, 0.06);
  padding: 12px;
  border-radius: 6px;
  text-align: center;
  transition: transform 0.25s;
}

.canal img {
  max-width: 100px;
  margin-bottom: 8px;
  border-radius: 4px;
}

.canal h3 {
  margin: 0;
  color: #fff;
  font-size: 14px;
}
</style>

</head>
<body>

<header class="navbar">
  <nav class="nav-left">
    <a class="activo" href="tv.html">TV</a>
    <a href="home.html">Películas</a>
    <a href="#">Series</a>
  </nav>

  <div class="nav-right" style="position:relative;">
    <button id="botonCuenta" style="cursor:pointer; padding:6px 12px; background:#333; color:white; border:none; border-radius:5px;">
      Mi cuenta
    </button>
  </div>
</header>

<div class="app-container">
  <aside>
    <h2>Canales</h2>
    <ul>
      <li class="activo" onclick="mostrarCanal('todos')">Todos</li>
      <li onclick="mostrarCanal('noticias')">Noticias</li>
      <li onclick="mostrarCanal('deportes')">Deportes</li>
      <li onclick="mostrarCanal('entretenimiento')">Entretenimiento</li>
    </ul>
  </aside>

  <main>
    <div class="tv-header">
      <h2>TV || PREMIUM CHANNELS</h2>
      <i class="fa-solid fa-magnifying-glass lupa" id="btnBuscar"></i>
    </div>

    <div id="buscadorBox" class="buscador-box" style="display:none;">
      <input type="text" id="buscador" placeholder="Buscar canal…" />
    </div>

    <div id="canales" class="galeria"></div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="tv.js"></script>
</body>
</html>
