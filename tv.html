<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TV || PREMIUM CHANNELS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000428, #004e92);
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #101010;
      padding: 10px 20px;
    }

    .nav-left a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }

    .nav-left .activo {
      font-weight: bold;
      color: #1abc9c;
    }

    .titulo-galeria {
      font-size: 22px;
      text-align: center;
      margin: 20px 0 10px;
    }

    .buscador-box {
      text-align: center;
      margin-bottom: 20px;
    }

    #buscadorCanales {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      width: 220px;
      display: none;
    }

    .fa-magnifying-glass {
      font-size: 18px;
      cursor: pointer;
    }

    #menuUsuario {
      display: none;
      position: absolute;
      top: 50px;
      right: 20px;
      background-color: #222;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      z-index: 999;
    }

    #menuUsuario p {
      margin: 5px 0;
    }

    .canal {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }

    .canal img {
      width: 140px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    #canales {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 0 20px 30px;
    }

    #botonCuenta {
      padding: 6px 12px;
      background-color: #2c3e50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <nav class="nav-left">
    <a class="activo" href="tv.html">TV</a>
    <a href="home.html">Películas</a>
    <a href="#">Series</a>
  </nav>
  <div class="nav-right" style="position:relative;">
    <button id="botonCuenta">Mi cuenta</button>
    <div id="menuUsuario">
      <p id="nombreUsuario">Usuario</p>
      <p id="correoUsuario">correo@correo.com</p>
      <button onclick="cerrarSesion()" style="width:100%; padding:6px; background:#e74c3c; border:none; border-radius:5px; color:white;">Cerrar sesión</button>
    </div>
  </div>
</header>

<main>
  <div class="titulo-galeria" id="tituloGaleria">TV || PREMIUM CHANNELS</div>

  <div class="buscador-box">
    <i class="fa-solid fa-magnifying-glass" id="iconoBuscar"></i>
    <input type="text" id="buscadorCanales" placeholder="Buscar canales…">
  </div>

  <div id="canales"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="tv.js"></script>
</body>
</html>
