<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Canales de TV - Atomix IPTV</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

  <script src="firebase.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0a3c68, #00518f);
      color: #fff;
    }
    .titulo-galeria {
      font-size: 22px;
      text-align: center;
      margin: 20px 0 10px;
    }
    .buscador-box {
      text-align: center;
      margin-bottom: 10px;
    }
    #buscadorCanales {
      display: none;
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 220px;
    }
    #menuUsuario {
      display:none;
      position:absolute;
      top:50px;
      right:10px;
      background:#1e1e1e;
      padding:12px;
      border-radius:8px;
      box-shadow:0 0 12px rgba(0,0,0,0.5);
      color:#fff;
      z-index:999;
    }
  </style>
</head>
<body>

<header class="navbar">
  <nav class="nav-left">
    <a class="activo" href="tv.html">TV</a>
    <a href="home.html">Películas</a>
    <a href="#">Series</a>
  </nav>
  <div class="nav-right" style="position:relative;">
    <button id="botonCuenta" style="cursor:pointer; padding:6px 12px; background:#333; color:white; border:none; border-radius:5px;">Mi cuenta</button>
    <div id="menuUsuario">
      <p id="nombreUsuario">Usuario</p>
      <p id="correoUsuario">correo@correo.com</p>
      <button onclick="cerrarSesion()" style="margin-top:10px; width:100%; padding:6px 0; background:#e74c3c; border:none; border-radius:5px; color:white; cursor:pointer;">Cerrar sesión</button>
    </div>
  </div>
</header>

<div class="app-container">
  <aside>
    <h2>Canales</h2>
    <ul>
      <li class="activo" onclick="seleccionarCategoria('Todos')">Todos</li>
      <li onclick="seleccionarCategoria('Noticias')">Noticias</li>
      <li onclick="seleccionarCategoria('Deportes')">Deportes</li>
    </ul>
  </aside>

  <main>
    <div class="titulo-galeria" id="tituloGaleria">Todos</div>
    <div class="buscador-box">
      <i class="fa-solid fa-magnifying-glass" id="iconoBuscar" style="cursor:pointer; margin-right:10px;"></i>
      <input type="text" id="buscadorCanales" placeholder="Buscar canales…">
    </div>
    <div id="canales" class="galeria"></div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="tv.js"></script>
</body>
</html>
